{% extends 'dashboard/base.html'%}

{% load crispy_forms_tags %}

{% block content %}


<div class="container">

    <hr>  
    <div class="row justify-content-center my-3 ">
        
        <div class="col-sm-5 border p-5 shadow  rounded">
            {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-warning alert-dismissible my-3  " role="alert">
                    <button type="button" class="close w-25" data-dismiss="alert" aria-label="Close">x</button>
                    

                    {{msg.message}}
                </div>
                {% endfor %}
        {% endif %}
        <h3>Add Queston</h3>
        <hr>
        <!-- <div class="alert alert-danger alert-dismissible my-3  " role="alert"> -->
            <!-- <h3>Change Password</h3> -->
        
             
            <form method = "post" enctype="multipart/form-data" novalidate>
                {%csrf_token%}
                {{form.as_p}}
                <button class="btn btn-primary" name = "button" value = "create">Update Question</button>
                <button class="btn btn-danger" name = "button" value = "cancel">cancel</button>
                
              </form>
        </div>
    </div>
</div>




{% endblock %}
