{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<!-- Content Header (Page header) -->
{% block scripts %}
    <link rel="stylesheet" href="{% static 'css/chart.css' %}">
    <script src="{% static 'js/chart.js' %}" defer></script>
    <script src="{% static 'js/jquery.appear.min.js' %}" defer></script>
    <script src="{% static 'js/jquery.easypiechart.min.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock scripts %}

<div class="content-header">
    <div class="container-fluid">
        <br>
        {% if courses %}
        <div class="row">
            <table class="table table-bordered table-sm-5">
                <thead>
                    <tr class='bg-success text-white'>
                        <th scope="col">Course</th>
                        <th scope="col">Progress</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td class="ml-5">{{ course.course }}</td>
                        <td>
                            <div class="container">
                                <div class="progress-chart-container">
                                    <canvas class="progress-chart" data-percent="{{ course.percent }}"></canvas>
                                </div>
                            </div>
                        </td>
                        <th><a class="btn btn-primary" href="{% url 'course' course.course.slug %}">Continue</a></th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <h1 class="text-center alert alert-danger mt-5">No lessons to track</h1>
        {% endif %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var progressCharts = document.querySelectorAll('.progress-chart');
        progressCharts.forEach(function (chart) {
            var percent = chart.getAttribute('data-percent');
            var ctx = chart.getContext('2d');
            var backgroundColor = '#176836'; // Solid color for Completed
            var config = {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Remaining'],
                    datasets: [{
                        data: [percent, 100 - percent],
                        backgroundColor: [backgroundColor, '#f5f5f5'],
                        hoverBackgroundColor: [backgroundColor, '#f5f5f5'],
                        borderWidth: 2,
                        borderColor: '#e0e0e0',
                    }]
                },
                options: {
                    cutoutPercentage: 75,
                    responsive: true,
                    maintainAspectRatio: false,
                    tooltips: {
                        enabled: true,
                        callbacks: {
                            label: function (tooltipItem, data) {
                                var dataset = data.datasets[tooltipItem.datasetIndex];
                                var currentValue = dataset.data[tooltipItem.index];
                                return currentValue + '%';
                            }
                        }
                    },
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            fontColor: '#333',
                            fontSize: 12,
                        }
                    }
                }
            };
            new Chart(ctx, config);
        });
    });
</script>

<style>
    .progress-chart-container {
        width: 220px;
        height: 180px;
    }

    .progress-chart {
        width: 100%;
        height: 100%;
    }
</style>

{% endblock %}
