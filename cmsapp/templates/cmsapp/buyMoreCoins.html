{% extends 'base_tw.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md mt-3">
        <h1 class="text-center font-bold text-[20px] mb-5">Available Coins:&#129689; {{usercoin.coin_amount}}</h1>
        <h2 class="text-2xl font-semibold mb-6 text-green-500 text-center">Buy Coins</h2>

        <form action="{%url 'initiate' %}" method="post" class="space-y-4">
            {% csrf_token %}
            {%csrf_token%}
            <input type="hidden" name = "purchase_order_id" value = "{{uuid}}">
            <input type="hidden" name = "return_url" value = "http://127.0.0.1:8000/verify/" id = "">
            <div>
                <label for="coin-amount" class=" mt-5 block text-sm font-medium ">Amount of Coins</label>
                <input type="number" placeholder="amount" id="coin-amount" name="coin_amount" class="mt-4 p-2 w-full border rounded-md">
            </div>


            <div>
                <button type="submit" class=" mt-3 bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-300">
                    Purchase Coins with khalti
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
